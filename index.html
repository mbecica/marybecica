<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mary Becica</title>
  <meta name="description" content="Mary Becica">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body class="splashon">
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div class="splash"></div>
  <header>
		<h1><a id="home">Mary Becica</a></h1>
			<ul id="links">
				<li><a href="https://github.com/mbecica" class="icon" title="GitHub" target="_blank">U</a></li>
				<li><a href="https://twitter.com/#!/mbecica" class="icon" title="Twitter" target="_blank">^</a></li>
				<li><a href="http://www.linkedin.com/in/mbecica" class="icon" title="LinkedIn" target="_blank">T</a></li>
			</ul>
		<ul id="nav">
      <!-- <li><a id="worklink">Work</a></li> -->
			<li><a id="resumelink">Resume</a></li>
		</ul>
  </header>
  <div role="main" id="main">
		<div id="content">
			<div id="resume"></div>
			<script id="resume-template" type="text/x-handlebars-template">
				<h2>{{name}}</h2>
				<ul>
				{{#content}}
					<li>
						{{#if name}}<b>{{name}}</b>{{/if}}
						{{#if date}}<span class="date">{{date}}</span>{{/if}}
						<p>{{description}}</p>
					</li>
				{{/content}}
				</ul>
			</script>
			<div id="work">
				<h2>Work</h2>
			</div>
			<script id="work-template" type="text/x-handlebars-template">
				<h3>{{name}}</h3>
				<table>
				{{#content}}
					<tr {{#if href}}onclick="launch('{{href}}')"{{/if}}
							{{#if images}}onclick="show({{images}})"{{/if}}>
						<td>
							<img src="{{src}}" title="{{name}}" />
						</td>
						<td>
							<h4>
								{{name}}
								{{#if date}}<span class="date">{{date}}</span>{{/if}}
							</h4>
							{{#if description}}
							<p>{{description}}</p>
{{/if}}
						</td>
					</tr>
				{{/content}}
				</table>
			</script>
  	</div>
	</div>
  <footer></footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
	<script src="js/libs/handlebars.js"></script>
	<script src="js/site.js"></script>

</body>
</html>
